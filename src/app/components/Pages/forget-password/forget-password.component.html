  <div class="container">
    <div class="child">
      <div>
        <h1 class="title-head"><span class="color-fundoo-F" style="color:#4285F4">F</span>
          <span class="color-fundoo" style="color:#ea4335">u</span>
          <span class="color-fundoo" style="color:#fbbc05">n</span>
          <span class="color-fundoo" style="color:#4285f4">d</span>
          <span class="color-fundoo" style="color:#34a853">o</span>
          <span class="color-fundoo" style="color:#ea4335">o</span></h1>
      </div>
    </div>
    <div class="child signin">
      <span>Account recovery</span>
    </div>
    <div class="child use">
      <span>Enter your Email to get password Reset link</span>
    </div>
    
    <form [formGroup]="ForgetForm" class="child loginForm" (ngSubmit)="ForgetForm.valid && forget()">
     
      <div class="email">
        <mat-form-field class="user" appearance="outline">
          <mat-label >Email</mat-label>
          <input matInput placeholder="" formControlName="email">
          <span class="input-suffix" matSuffix >@gmail.com</span>
          <mat-error *ngIf="ForgetForm.hasError('required', 'email')">
            Enter an Email
          </mat-error>
          
        </mat-form-field>
      </div>
    
      <div class="btns">
        <div class="create">
          <a [routerLink]="['/signup']" >
          Create account
          </a>
        </div>
        <div class="submit-btn">
          <button type="submit" mat-raised-button >Submit</button>
        </div>
      </div>
    </form>
  </div>
